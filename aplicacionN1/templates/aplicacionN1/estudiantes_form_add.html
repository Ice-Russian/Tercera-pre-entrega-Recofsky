{% extends 'aplicacionN1/base.html' %}

{%block titulo%}CoderHouse | Profesores{%endblock%}

{% block contenido %}
<section  id="service" class="section pt-0">
    <div class="container">
        <h6 class="section-title text-center">Estudiantes</h6>
        <h6 class="section-subtitle text-center mb-5 pb-3">Agregue un estudiante a nuestra base de datos</h6>
    </div>
</section>

<table class="table table-borderless v-align-center">
    <tbody>
        </section>
            <tr>
                <td>
                    <form action="" method="POST">
                            {% csrf_token %}
                        <table>
                            {{ formaddEstudiante.as_table }}
                        </table>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row m-2">
                                        <button class="btn btn-primary rounded" >Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
    </tbody>
</table>   
{% endblock contenido %}
