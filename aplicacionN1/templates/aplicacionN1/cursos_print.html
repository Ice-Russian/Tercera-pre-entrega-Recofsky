{% extends 'aplicacionN1/base.html' %}

{% load static %}

{% block title %} CoderHouse | Resultado  {% endblock title %}

{% block contenido %}



<h3 class="section-secondary-title mt-5">Resultado :</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Curso</th>
            <th scope="col">Comision</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for curso in cursos %}
            <th scope="row">-</th>
            <td>{{ curso.nombre }}</td>
            <td>{{ curso.comision }}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
<div class="container">
    <div class="row">
        <div class="row m-2">
            <ul class="navbar-nav ml-auto">                     
                <li class="nav-item">
                    <button class="btn btn-primary rounded">
                        <h6 class="nav-link" href="{% url 'index' %}">Volver</h6>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock  %}
