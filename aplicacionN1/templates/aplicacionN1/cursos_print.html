{% extends 'aplicacionN1/base.html' %}

{% load static %}

{% block title %} CoderHouse | Resultado  {% endblock title %}

{% block contenido %}



<h3 class="section-secondary-title mt-5">Resultado :</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Curso</th>
            <th scope="col">Comision</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for curso in cursos %}
            <th scope="row">1</th>
            <td>{{ curso.nombre }}</td>
            <td>{{ curso.comision }}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
<div class="container">
    <div class="row">
        <div class="row m-2">
            <button class="btn btn-primary rounded" >
                <p class="nav-link" href="{% url 'buscarestudiantes' %}">Enviar</p>
            </button>
        </div>
    </div>
</div>
{% endblock  %}
